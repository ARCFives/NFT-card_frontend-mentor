<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
 
</head>
<body>

  

  <div class="card">

    <div class="preview">
      <img src="images/image-equilibrium.jpg" alt="Imagem Equilibrium" class="img-responsive">
    
        <img src="images/icon-view.svg" alt="view" class="view" id="view">
    </div>
  

    <h2>Equilibrium #3429</h2>

    <p class="post-phrase">Our Equilibrium collection promotes balance and calm.</p>

    
      
      <div class="post-date">
        <img src="images/icon-ethereum.svg" alt="Icone ethereum">
        <span class="date"><strong>0.041 ETH</strong></span>
      </div>
      
      <div class="post-day">
        <img src="images/icon-clock.svg" alt="Imagem hora">
        <span class="day"> 3 days left</span>
      </div>

    <div class="post-autor">
      <img src="images/image-avatar.png" alt="Imagem do usuario">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
    
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ARCFives" target="_blank">Gustavo Vieira</a>.
    </div>
</body>
</html>
