<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <div class="card-preview">
      <img class="post" src="images/image-equilibrium.jpg" alt="image post">
      <div class="view">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="post-info">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="data-post">
        <div class="data-eth">
          <img src="images/icon-ethereum.svg">
          <span>0.041 ETH</span>
        </div>
        <div class="data-day">
          <img src="images/icon-clock.svg">
          <span class="post-time">3 days left</span>
        </div>
      </div>
    </div>

    <div class="post-footer">
      <img src="images/image-avatar.png" alt="imagem perfil">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
    <span>Coded by <a href="https://github.com/ARCFives">Gustavo Vieira</a>.</span>
  </div>
</body>
</html>
